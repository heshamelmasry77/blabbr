<!doctype html>

<html lang="en" ng-app="myApp">
    <head>
    <meta charset="utf-8">
        
        <title>blabbr</title>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/controllers.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    
    <body>
        
        <div class="search">
        
        <h1>Artist Directory</h1>
            <label>Search: </label>
            <input ng-model="query" placeholder="Search for artists" autofocus>
        
            
            <label class="formgroup">
            <select ng-model ="artistOrder">
<!--                THIS OPTIONS IS LINKING TO  THE NAME IN MY JSON FILE DATA HA REMEMBER -->
                <option value="name">
                
                Name
                </option>
                <option value="reknown">
                Reknown
                
                </option>
                </select>
            
            </label>
            
            <label class="formgroup">
                
            <input type="radio" ng-model="direction" name="direction" checked>
                ASC
            </label>
            
            <label class="formgroup">
               
            <input type="radio" ng-model="direction" name="direction" value="reverse">
                 DSC
            </label>
        </div>
   
    <div class="main" ng-controller = "MyController" >
        
        
        <ul class="artistlist">
            
<!--            BRING FOR ME ALL THE THING IN artists variable -->
<!--
            
            CREATE A VARIABLE CALLED item THAT READS DATA FROM atrists variable Its like place i there temprorary  
-->
            

<!--            if we wanna limit the chats  | limitTo: 5 in the ng-repeat -->
            <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name | uppercase}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
            </li>
        
        </ul>
       
        </div>
        
        
   
    </body>

</html>
