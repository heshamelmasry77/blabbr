<section class="artistinfo">
  <div class="artist cf" ng-model="chats">
    <h1>{{chats[whichItem].name}}</h1>
    <div class="info">
      <h3>{{chats[whichItem].reknown}}</h3>
      <img ng-src="images/{{chats[whichItem].shortname}}_tn.jpg" alt="Photo of {{chats[whichItem].name}}">
      <div class="bio">{{chats[whichItem].bio}}</div>
    </div>
  </div>
  <a href="index.html">&laquo; Back to search</a>
</section>
