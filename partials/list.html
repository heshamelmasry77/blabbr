
<section class="artistpage">

        <div class="search">
        
        <h1>Blabbr&nbsp;&nbsp;<i class="material-icons md-36">face</i>
</h1>
            <label>Search: </label>
            <input ng-model="query" placeholder="Search" autofocus>
        
            
            <label class="formgroup">
            <select ng-model ="chatsOrder">
<!--                THIS OPTIONS IS LINKING TO  THE NAME IN MY JSON FILE DATA HA REMEMBER -->
                <option value="name">
                
                Name
                </option>
                <option value="reknown">
                Reknown
                
                </option>
                </select>
            
            </label>
            
            <label class="formgroup">
                
            <input type="radio" ng-model="direction" name="direction" checked>
                asc
            </label>
            
            <label class="formgroup">
               
            <input type="radio" ng-model="direction" name="direction" value="reverse">
                 dsc
            </label>
        </div>
   
    
        
        
        <ul class="artistlist">
            
<!--            BRING FOR ME ALL THE THING IN artists variable -->
<!--
            
            CREATE A VARIABLE CALLED item THAT READS DATA FROM atrists variable Its like place i there temprorary  
-->
            

<!--            if we wanna limit the chats  | limitTo: 5 in the ng-repeat -->
            <li class="artist cf" ng-repeat="item in chats | filter: query | orderBy: chatsOrder:direction">
                <a href="#details/{{chats.indexOf(item)}}" >
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name | uppercase}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
                    </a>
            </li>
        
        </ul>
       
        
        
</section>
