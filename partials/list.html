<!--IAM GOING TO USE ANGULAR JS ANIMATIONS SO I CAN MAKE THE SEARCH SMOTHER AND NICER -->



<section class="chatpage">

        <div class="search">
        
        <h1>Blabbr
</h1>
            <label>Search: </label>
            <input ng-model="query" placeholder="Search" autofocus>
        
            
            <label class="formgroup">
            <select ng-model ="chatsOrder">
<!--                THIS OPTIONS IS LINKING TO  THE NAME IN MY JSON FILE DATA HA REMEMBER -->
                <option value="name">
                Name
                </option>
                <option value="gender">
                Gender
                </option>
                </select>
            
            </label>
            <br>
            <label class="formgroup">
                
            <input type="radio" ng-model="direction" name="direction" checked>
                ascending
            </label>
            
            <label class="formgroup">
               
            <input type="radio" ng-model="direction" name="direction" value="reverse">
                 descending
            </label>
        </div>
   
    
        
        
        <ul class="chatlist">
            
<!--            BRING FOR ME ALL THE THING IN chats variable -->
<!--
            
            CREATE A VARIABLE CALLED item THAT READS DATA FROM chats variable Its like place i there temprorary  
-->
            

<!--            if we wanna limit the chats  | limitTo: 5 in the ng-repeat -->
<!--            WHEN I PUT  THIS HERE THE NG ANIMATE I WILL HAVE ACCES TO THE EVENTS  PRIVIDED BY THE ANGULAR JS FOR ANIMCATION -->
            <li class="chat cf animation" ng-repeat="item in chats | filter: query | orderBy: chatsOrder:direction">
                <a href="#details/{{chats.indexOf(item)}}" >
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name}}</h2>
<!--        <h3>{{item.gender}}</h3>-->
      </div>
                    </a>
            </li>
        
        </ul>
       
        
        
</section>
